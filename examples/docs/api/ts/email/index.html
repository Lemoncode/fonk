<html>
  <head>
    <title>email, typescript example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="app">
      <h1>Email Validator with Fonk and Plain Vanilla Javascript</h1>
      <form id="form">
        <div>
          <label>Email</label>
          <input id="email" type="text" placeholder="Email" />
          <span id="email-error"></span>
        </div>
        <div class="buttons">
          <button type="submit">
            Submit
          </button>
          <button id="reset-button" type="button">
            Reset
          </button>
        </div>
        <pre id="result"></pre>
      </form>
    </div>

    <script src="./src/index.ts"></script>
  </body>
</html>
