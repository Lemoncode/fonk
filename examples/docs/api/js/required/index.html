<html>
  <head>
    <title>required, javascript example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="app">
      <h1>Required Validator with Fonk and Plain Vanilla Javascript</h1>
      <form id="form">
        <div>
          <label>Login</label>
          <input id="login" type="text" placeholder="Login" />
          <span id="login-error"></span>
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="Password" />
          <span id="password-error"></span>
        </div>
        <div class="buttons">
          <button type="submit">
            Submit
          </button>
          <button id="reset-button" type="button">
            Reset
          </button>
        </div>
        <pre id="result"></pre>
      </form>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
