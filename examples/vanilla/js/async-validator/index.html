<html>
  <head>
    <title>async-validator, javascript example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="app">
      <h1>Async validator with Fonk and Plain Vanilla Javascript</h1>
      <form id="form">
        <div>
          <label>User</label>
          <input id="user" type="text" placeholder="User" />
          <span id="user-error"></span>
        </div>
        <div class="buttons">
          <button type="submit">
            Submit
          </button>
          <button id="reset-button" type="button">
            Reset
          </button>
        </div>
        <pre id="result"></pre>
      </form>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
