<html>
  <head>
    <title>validate-field-record-and-form, typescript example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="app">
      <h1>Validate field, record and form with Fonk and Plain Vanilla Javascript</h1>
      <form id="form">
        <div>
          <label>Product</label>
          <input id="product" type="text" placeholder="Product" />
          <span id="product-error"></span>
        </div>
        <div>
          <label>Discount</label>
          <input id="discount" type="number" placeholder="Discount" />
          <span id="discount-error"></span>
        </div>
        <div>
          <label>Price</label>
          <input id="price" type="number" placeholder="Price" />
          <span id="price-error"></span>
        </div>
        <div>
          <label>Prime</label>
          <input id="isPrime" type="checkbox" />
        </div>
        <span id="freeShipping-record-error"></span>
        <div class="buttons">
          <button type="submit">
            Submit
          </button>
          <button id="reset-button" type="button">
            Reset
          </button>
        </div>
        <pre id="result"></pre>
      </form>
    </div>

    <script src="./src/index.ts"></script>
  </body>
</html>
