<html>
  <head>
    <title>custom-error-message, typescript example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="app">
      <h1>Custom error message with Fonk and Plain Vanilla Javascript</h1>
      <form id="form">
        <div>
          <label>Product</label>
          <input id="product" type="text" placeholder="Product" />
          <span id="product-error"></span>
        </div>
        <div class="buttons">
          <button type="submit">
            Submit
          </button>
          <button id="reset-button" type="button">
            Reset
          </button>
        </div>
        <pre id="result"></pre>
      </form>
    </div>

    <script src="./src/index.ts"></script>
  </body>
</html>
